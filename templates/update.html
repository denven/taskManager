{% extends 'base.html' %}

{% block header %}    
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input style="width: 44.5%" type="text" name="content" id="content" value={{task.content}}>
        <input type="submit" value="Update Task">
    </form>
</div>

{% endblock %}
